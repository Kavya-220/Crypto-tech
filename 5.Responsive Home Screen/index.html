<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Screen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- NavBar -->
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">
                <div class="half-circle"></div>
            </a>
            <button class="navbar-toggler" aria-label="Toggle navigation">
                <img src="images/toggle-icon.png" alt="Toggle" width="30px" height="30px">
            </button>
            <div class="navbar-collapse">
                <div class="navbar-nav">
                    <a class="nav-link active" href="#">Home</a>
                    <a class="nav-link" href="#">About</a>
                    <a class="nav-link" href="#">Pricing</a>
                </div>
            </div>
            <div class="navbar-icons">
                <div class="search-container">
                    <img src="images/search.png" width="30px" height="30px" alt="Search">
                </div>
            </div>
        </div>
    </nav>

    <!-- HeroSection -->
    <section class="hero mt-4">
        <div class="hero-section">
            <p class="hastag">#Top</p>
            <h1 class="hero-title">A Responsibly As Teach Leading, Global Company</h1>
            <p class="hero-text"> Creating Superior Products & Services</p>
            <div class="hero-rating">
                <div class="rating-left">
                    <img src="images/star.png" alt="" width="20px" height="20px">
                </div>
                <div class="rating-right">
                    <h4>Trust Pilot</h4>
                    <p>Rated Best <span>12.6k</span> Reviews</p>
                </div>
            </div>
            <div class="image-container">
                <div class="play-container">
                    <img src="images/play.jpg" width="260px" alt="">
                </div>
                <div class="percentage-container">
                    <div class="percentage-high">72%</div>
                    <div class="percentage-low">28%</div> 
                </div>
            </div>
            <div class="buttons">
                <button class="signup-btn">Signup to Get 50% OFF</button>
                <button class="explore-btn">Explore New Products</button>
            </div> 
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
